apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  annotations:
    dcat.data.nav.no/title: "Vedtak relatert til friskmelding til arbeidsformidling for sykmeldte personer"
    dcat.data.nav.no/description: >-
      Topic inneholder informasjon om status p√• vedtak relatert til friskmelding til arbeidsformidling for sykmeldte personer.
  name: isfrisktilarbeid-vedtak-status
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  pool: {{ kafkaPool }}
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 1
    partitions: 4
    replication: 3
    retentionBytes: -1  # -1 means unlimited
    retentionHours: -1  # -1 means unlimited
  acl:
    - team: teamsykefravr
      application: isfrisktilarbeid
      access: readwrite
    - team: teamsykefravr
      application: syfooversiktsrv
      access: read
    - team: disykefravar
      application: dvh-sykefravar-airflow-kafka
      access: read
